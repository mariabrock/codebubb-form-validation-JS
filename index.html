<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;800&display=swap" rel="stylesheet">

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!--css-->
    <link rel="stylesheet" href="./styles.css" type="text/css" />

    <title>Validation Practice Form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

<div class="container">
    <div class="side-column">
        <h1>Welcome</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <p id="socials">Login with Social Media. </p>
    <button class="btn facebook-btn">
        <span class="icon">
            <i class="fa-brands fa-facebook"></i>
        </span>
        Facebook
    </button>

    <button class="btn twitter-btn">
        <span class="icon">
            <i class="fa-brands fa-twitter"></i>
        </span>
        Twitter
    </button>

    </div>
    <div class="main">
        <h2>Register</h2>
        <p>Already have an account? <a class="login-link" href="#">Login here</a> instead.</p>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                    type="text"
                    id="firstName"
                    required
                    minlength="4"
                >
                <div class="error-container">
                    <span class="error-icon hidden">
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </span>
                    <div class="error"></div>
                </div>

            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    pattern="^(.+)@(.+).(.+)$"
                    required
                >
                <div class="error-container">
                    <span class="error-icon hidden">
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </span>
                    <div class="error"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    minlength="8"
                    required
                >
                <div class="error-container">
                    <span class="error-icon hidden">
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </span>
                    <div class="error"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    minlength="8"
                    match="password"
                    required
                >
                <div class="error-container">
                    <span class="error-icon hidden">
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </span>
                    <div class="error"></div>
                </div>
            </div>

            <button class="btn submit-btn" id="registerButton">Register</button>

        </form>
    </div>

</div>

<script src="./main.js" type="text/javascript"></script>
</body>
</html>
